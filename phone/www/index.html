<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Secure Pair</title>
    <script type="text/javascript">
      window.onerror = function(message, url, lineNumber) {
        console.log("Error: " + message + " in " + url + " at line " + lineNumber)
      }
    </script>

    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row title-row">
        <div class="col-xs-12">
          <h1> Secure Controller </h1>
        </div>
      </div>
      <div class="row vertical-center control-row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">
                <i id="loading" class="fa fa-spinner fa-spin"></i>
                <span id="status_message">Initializing</span>
                <i id="scan" class="fa fa-search pull-right"></i>
              </span>
            </div>
          </div>
          <div class="panel-body text-center">
            <div class="btn-group btn-group-lg" role="group">
              <button type="button" class="btn btn-default">
                <i class="audio-control fa fa-step-backward" data='backward'></i>
              </button>
              <button type="button" class="btn btn-default">
                <i class="audio-control fa fa-play" data='play'></i>
              </button>
              <button type="button" class="btn btn-default">
                <i class="audio-control fa fa-step-forward" data='forward'></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- cordova framework -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- external libraries -->
    <script type="text/javascript" src="js/vendor/async.min.js"></script>
    <script type="text/javascript" src="js/vendor/nacl_factory.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/vendor/midi/inc/shim/Base64.js"></script>
    <script type="text/javascript" src="js/vendor/midi/inc/shim/Base64binary.js"></script>
    <script type="text/javascript" src="js/vendor/midi/inc/shim/WebAudioAPI.js"></script>
    <script type="text/javascript" src="js/vendor/midi/js/midi/audioDetect.js"></script>
    <script type="text/javascript" src="js/vendor/midi/js/midi/gm.js"></script>
    <script type="text/javascript" src="js/vendor/midi/js/midi/loader.js"></script>
    <script type="text/javascript" src="js/vendor/midi/js/midi/plugin.webaudio.js"></script>
    <script type="text/javascript" src="js/vendor/midi/js/util/dom_request_xhr.js"></script>
    <script type="text/javascript" src="js/vendor/midi/js/util/dom_request_script.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <!-- application code -->
    <script type="text/javascript" src="js/phone.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize()
    </script>
  </body>
</html>
